plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {

    signingConfigs {
        release {
            // Place file release.keystore in app directory
            // To generate new keystore use Keystore explorer (Win) - https://keystore-explorer.org/downloads.html

//            storeFile file("release.keystore")
//            storePassword ""
//            keyAlias ""
//            keyPassword ""
        }
    }
    compileSdk 34

    defaultConfig {
        applicationId "github.alexzhirkevich.studentbsuby"
        minSdk 23
        targetSdk 34
        versionCode 11
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    buildTypes {
        release {
            // TODO: Fix R8 recurse problem
            postprocessing {
                removeUnusedCode true
                optimizeCode true
                obfuscate false
                removeUnusedResources true
            }

            minifyEnabled false
            shrinkResources false

            signingConfig signingConfigs.release
        }
        debug {
            jniDebuggable true
            renderscriptDebuggable true
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    configurations {
        configureEach {
            exclude group: 'xpp3', module: 'xpp3'
        }
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    ndkVersion '25.1.8937393'
    namespace 'github.alexzhirkevich.studentbsuby'
}

dependencies {
    // AndroidX Core and UI
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'com.google.android.material:material:1.9.0'

    // Jetpack Compose
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"

    // AndroidX Lifecycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'

    // AndroidX Activity Compose
    implementation 'androidx.activity:activity-compose:1.4.0'

    // Testing
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"

    // Retrofit and OkHttp
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.1'
    implementation 'com.github.tomasharkema:RetrofitCurlPrinter:0.0.1'

    // Google Play Services
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.0'

    // Navigation Compose
    implementation 'androidx.navigation:navigation-runtime-ktx:2.3.5'
    implementation "androidx.navigation:navigation-compose:2.4.0-beta01"
    implementation "com.google.accompanist:accompanist-navigation-animation:0.21.2-beta"

    // Preferences
    implementation "androidx.preference:preference-ktx:1.2.1"

    // Cookie Management
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    // Dependency Injection (Dagger Hilt)
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hilt_lifecycle"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    implementation "androidx.hilt:hilt-navigation-compose:$hilt_navigation"

    // HTML Parsing
    implementation 'org.jsoup:jsoup:1.7.2'

    // Room Database
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // Toolbar Compose
    implementation "me.onebone:toolbar-compose:2.3.0"

    // HTML Text Compose
    implementation 'de.charlex.compose:html-text:1.0.0'

    // Accompanist Libraries
    implementation "com.google.accompanist:accompanist-pager:0.22.0-rc"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.22.0-rc"
    implementation "com.google.accompanist:accompanist-insets-ui:0.22.0-rc"
    implementation "com.google.accompanist:accompanist-insets:0.22.0-rc"
    implementation "com.google.accompanist:accompanist-swiperefresh:0.22.0-rc"

    // Image Loading (Glide)
    implementation "com.github.skydoves:landscapist-glide:1.4.5"

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:$work_version"
    implementation 'androidx.hilt:hilt-work:1.0.0'

    // Security
    implementation("androidx.security:security-crypto:1.1.0-alpha03")

    // Google Play Core
    implementation 'com.google.android.play:core-ktx:1.8.1'

    // Other Libraries
    implementation 'io.github.wanghonglin:crom-app-whitelist:0.1.2'
    implementation 'com.github.mintrocket.MintPermissions:mintpermissions:1.1.1'
}
